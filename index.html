<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <main>
      <!-- Sidebar -->
    <div class="sidebar">
      <img src="images/user-image.jpg" alt="User Image">
      <h2>Username</h2>
      <button id="view-calendar-btn">View My Calendar</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- ToDo List -->
      <div class="todo-list">
        <h2>To Do</h2>
        <ul id="todo-list">
          <!-- Tasks will be added dynamically using JavaScript -->
        </ul>
      </div>

      <!-- Completed List -->
      <div class="completed-list">
        <h2>Completed</h2>
        <ul id="completed-list">
          <!-- Completed tasks will be added dynamically using JavaScript -->
        </ul>
      </div>

      <!-- Input Form -->
      <div class="input-form">
        <h2>Add Task</h2>
        <input type="text" id="task-input" placeholder="Enter task...">
        <button id="add-task-btn">Add Task</button>
      </div>
    </div>

    <script src="/scripts/index.js"></script>
    </main>
    
  </body>
</html>
